{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Login</h2>
    </div>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'account_signup' %}">Don't have an account? Sign Up</a>
</div>
{% endblock %}
