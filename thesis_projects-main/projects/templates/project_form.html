<!-- project_form.html -->
{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- approve by co_ordinator only -->
        {% if user_type == "unit_coordinator" %}
            {% if project.is_approved %}
                <div class="alert alert-success" role="alert">
                    This project is approved.
                </div>
            {% else %}
                <a href="{% url 'project_approve' project.id %}" class="btn btn-success">Approve</a>
            {% endif %}
        {% endif %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
