{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Create or Join a Group</h2>
  <div class="row">
      <div class="col-lg-5 mx-auto">
          <div class="card">
              <div class="card-body">
                  <form method="POST" action="{% url 'studentGroup_create' %}">
                      {% csrf_token %}
                      <div class="form-group">
                          <label for="groupName">Create Group:</label>
                          <input type="text" id="groupName" name="groupName" maxlength="100" class="form-control" placeholder="Group Name" required>
                      </div>
                      <input type="submit" value="Create Group" class="btn btn-primary btn-block mt-2">
                  </form>
              </div>
          </div>
      </div>
      <div class="col-lg-1 d-flex align-items-center justify-content-center">
          <p>or</p>
      </div>
      <div class="col-lg-5 mx-auto">
          <div class="card">
              <div class="card-body">
                  <form method="POST" action="{% url 'join_group'  %}">
                      {% csrf_token %}
                      <div class="form-group">
                          <label for="join_code">Join Group:</label>
                          <input type="text" id="join_code" name="join_code" minlength="6" maxlength="6" class="form-control" placeholder="Enter Code" required>
                      </div>
                      <input type="submit" value="Join Group" class="btn btn-primary btn-block mt-2">
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
